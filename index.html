<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FotoBlog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <header class="conteiner">
            <nav>
                <img src="/IMAGES/camera.svg" alt="Icone de uma camera">

                <ul>
                    <li><a href="#">Home</a></li>
                    <li id="secondC"><a href="#">Galeria</a></li>
                </ul>
            </nav>

            <form action="">
                <div class="inputW">
                    <label for="search">Pesquise por imagens e coleções</label>
                    <input type="text" id="search" placeholder="Pesquise por imagens e coleções"/>
                </div>
            </form>

            <img id="avatar" src="https://randomuser.me/api/portraits/women/5.jpg" alt="Sua Imagem de avatar">


        </header>

        <main>
            <div class="conteiner">
                <h1>Galeria</h1>
                <section class="gallery">
                    <figure class="item">
                        <img src="https://source.unsplash.com/random?a=1" alt="imagem">
                        <figcaption class="details">
                            <h2>Workspace elétrica</h2>
                            <div class="tags">
                            <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
            

                    <figure class="item" style="--delay: 0.8s">
                        <img src="https://source.unsplash.com/random?b=1" alt="imagem">
                        <figcaption class="details">
                            <h2>Dark and red</h2>
                            <div class="tags">
                            <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay:1.2s">
                        <img src="https://source.unsplash.com/random?c=1" alt="imagem">
                        <figcaption class="details">
                        <h2>Organização e grids</h2>
                            <div class="tags">
                            <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay:1.6s">
                        <img src="https://source.unsplash.com/random?d=1" alt="imagem">
                        <figcaption class="details">
                            <h2>Colméia</h2>    
                            <div class="tags">
                            <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay:2.4s">
                        <img src="https://source.unsplash.com/random?e=1" alt="imagem">
                        <figcaption class="details">
                            <h2>Setup de escritor</h2>
                            <div class="tags">
                            <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay :3.2s">
                        <img src="https://source.unsplash.com/random?f=1" alt="">
                        <figcaption class="details">
                            <h2>Ergonomia e cores</h2>
                            <div class="tags">
                            <span>tag</span>
                            </div>
                        </figcaption>
                    </figure>
                    
                </section>
            
            </div>
        </main>

        <footer class="conteiner">
            <p>© 2023 - Thiago Pratti</p>
           

        </footer>
    </div>

    
</body>
</html>
